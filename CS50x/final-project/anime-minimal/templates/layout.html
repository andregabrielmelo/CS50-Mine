<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <!-- SCSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>Anime Minimal: {% block title %}{% endblock %}</title>

    </head>

    <body data-bs-theme="dark">

        <div class="container-fluid pl-1 pr-1">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid fs-5">
                    <a class="nav-link fw-bold" href="/">Anime Minimal</a>
                    <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar">
                        <ul class="nav nav-underline">
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('ranking', page=1)}}">Ranking</a></li>
                            <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        {% if session["user_id"] %}
                            <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                            {% else %}
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <main class="container-fluid text-center">
            {% block main %}{% endblock %}
        </main>

        <footer class="container-fluid text-center">
            <p class="fs-6 fw-medium">
                Made in 
                <script>document.write(new Date().getFullYear())</script>,  <!-- current year -->
                by Andr&eacute; Melo</p>
        </footer>

    </body>

</html>
