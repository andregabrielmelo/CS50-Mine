{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container-fluid text-center p-1">
        <form action="/login" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="d-flex justify-content-center mb-3 gap-2">
                <button class="btn btn-light" type="submit" name="Log In" value="Log In">Log In</button>
            </div>
        </form>
    </div>
{% endblock %}
