{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addCash" method="POST">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="quantity" name="quantity" placeholder="Money Quantity" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
